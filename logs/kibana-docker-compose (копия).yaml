version: '3.7'

services:
  kibana:
    container_name: kibana
    image: bitnami/kibana:7.17.9
    environment:
      - ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
      - xpack.security.enabled: 'false'
      - xpack.monitoring.enabled: 'false'
      - xpack.watcher.enabled: 'false'
      - xpack.ml.enabled: 'false'
    ports:
      - 5601:5601


