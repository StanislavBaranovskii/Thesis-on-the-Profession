version: '3.7'

services:
  kibana:
    container_name: kibana
    image: bitnami/kibana:7.17.9
    environment:
      - ELASTICSEARCH_HOSTS=10.128.0.14:9200
      - server.host=0.0.0.0
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - xpack.watcher.enabled=false
      - xpack.ml.enabled=false
    ports:
      - 5601:5601


